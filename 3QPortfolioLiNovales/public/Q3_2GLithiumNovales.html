<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Q3 2nd Graded Exercise">
    <meta name="keywords" content="Club Application Form">
    <meta name="author" content="Emma Novales">
    <title>HTML Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="icon" href="/SY25-26PortfolioLiNovales/2QPortfolioLiNovales/assets/catmeme1.webp" sizes="32x32" type="image/png">
    <script src="script.js" defer></script>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffdcdc;
        padding: 20px;
        background-image: url('image.png');
    }
    .form-container {
        background-color: #fefee6;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
    }
    .title {
        text-align: center;
        color: #de868d;
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #78abef;
    }
    input[type="text"],
    input[type="numeric"],
    input[type="date"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #6d7eb6;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        background-color: #fcbad5;
        color: rgb(255, 255, 255);
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #bd8096;
    }
    .rounded fieldset {
        border-radius: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
    }
    .valid {
        border-color: rgb(37, 53, 72);
        background-color: rgb(192, 227, 235);
    }
    .invalid {
        border-color: rgb(130, 60, 60);
        background-color: rgb(254, 212, 212);
    }
</style>
</head>
</html>

<body>
    <div class="form-container">
    <h1 class="title">Club Application Form</h1>
    <form id="dForm" action="register.html" method="get">
        <fieldset class="rounded">
        </br>
            <label>Student ID : 
                <input type="numeric" name="studentid" id="studentid" required onblur="checkBlur(this)"/>
            </label></br>
            <label>Full Name : 
                <input type="text" name="fullname" id="fullname" required onblur="checkBlur(this)"/>
            </label></br>
            <label>Birthday : 
                <input type="date" name="birthday" id="birthday" required onblur="checkBlur(this)"/>
            </label></br>
            <label>Email Address : 
                <input type="email" name="uemail" id="uemail" required onblur="checkBlur(this)"/>
            </label></br>
        </fieldset>
    </br>
        <fieldset class="rounded">
            <br>
            <label>Mobile Number : 
                <input type="text" name="mobile" id="mobile" required onblur="checkBlur(this)"/>
            </label></br>
            <label>Grade Level : 
                <select name="glevel" id="glevel" required onblur="checkBlur(this)">
                    <option value="gradeseven">Grade 7</option>
                    <option value="gradeeight">Grade 8</option>
                    <option value="gradenine">Grade 9</option>
                    <option value="gradeten">Grade 10</option>
                    <option value="gradeeleven">Grade 11</option>
                    <option value="gradetwelve">Grade 12</option>
                </select>
            </label></br>
            <label>Intern/Extern : 
                <input type="radio" name="internorextern" value="Intern" required onblur="checkBlur(this)"/> Intern
                <input type="radio" name="internorextern" value="Extern" required onblur="checkBlur(this)"/> Extern
            </label></br>
            <label>Your Club of Choice : 
                <select name="uclub" id="uclub" required onblur="checkBlur(this)">
                    <option value="music">Music</option>
                    <option value="drama">Drama</option>
                    <option value="sports">Sports</option>
                    <option value="math">Math</option>
                    <option value="debate">Debate</option>
                </select>
            </label></br>
        </fieldset class="rounded">
    </br>
        <label>
            Why do you want to join?
            <br></br>
      <textarea name="reason" rows="4" cols="40" required onblur="checkBlur(this)"></textarea>
    </label><br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
</div>

    </form>

<script>
    document.getElementById('dForm').addEventListener('submit', function(event) {
        if (!confirm('Are you sure you want to submit?')) {
            event.preventDefault();
        }
    });
    document.getElementById('dForm').addEventListener('reset', function(event) {
        if (!confirm('Are you sure you want to reset the form?')) {
            event.preventDefault();
        }
    });
    function checkBlur(input) {
        if (input.value.trim() === '') {
            input.classList.remove('valid');
            input.classList.add('invalid');
        }
        else {
            input.classList.remove('invalid');
            input.classList.add('valid');
        }
    }
    
</script>
</body>
